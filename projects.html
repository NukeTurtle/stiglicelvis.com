---
layout: default
title: Projects
---

<section id="post-container" class="block">
    {% for repo in site.data.starred_repos %}
      <a class="post-title" href="{{ repo.html_url }}" target="_blank">
        <div class="post">
          <div class="post-content">
            <img src="{{ site.baseurl }}/assets/uploads/{{ repo.image }}"/>
            <h2>
              {{ repo.name }}
            </h2>
            <p>{{ repo.description }}</p>
            <div class="more">Read more</div>
            <div class="post-stats">             
              {% for language in repo.languages %}
              <span class="post_type">{{ language }}</span>
              {% endfor %}
            </div>
            {% assign formattedDate = repo.created | date: "%d %b %Y" | upcase %}
            <span>{{formattedDate}}</span>
          </div>
        </div>
      </a>
    {% endfor %}
