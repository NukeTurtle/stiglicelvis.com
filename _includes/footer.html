<footer>
    <div class="footer-content">
      <h2>Get in touch</h2>
      <a href="https://www.linkedin.com/in/elvisstiglic/" target="_blank">LinkedIn</a>
      <a id="emailCopy" onclick="copy()">
        <span class="tooltiptext" id="tooltip"></span>
        hello@stiglicelvis.com
      </a>
    </div>
  </footer>
  
    <script>
      window.addEventListener("load", function() {
          let getPage = window.location.pathname;
          let portfolioLink = document.querySelectorAll('a')[2];
          let projectsLink = document.querySelectorAll('a')[3];
  
          if(getPage === "/") {
                  portfolioLink.classList.add("selected");
                  projectsLink.classList.remove("selected");
          } else {
                  projectsLink.classList.add("selected");
                  portfolioLink.classList.remove("selected");
          }
      })
  
      function copy() {
        let copyText = document.getElementById("emailCopy").innerText;
        navigator.clipboard.writeText(copyText);
  
        let tooltip = document.getElementById("tooltip");
        tooltip.innerHTML = "Copied";
        tooltip.style.display = "block";
        setTimeout(
          function () {
            tooltip.style.display = "none";
          }, 2000)
      }

      window.addEventListener("scroll", function() {
        const scrollDiv = document.getElementById("scroll_up");
        if (window.scrollY > 300) {
          scrollDiv.style.display = "block";
        } else {
          scrollDiv.style.display = "none";
        }
      });
    </script>
  </body>
  </html>
