        function FieldWithName(frm, fieldname, numofield)
        {
            if(!numofield)
                numofield = 0;
            field_count = 0;
            for(i = 0; i < frm.elements.length; ++i)
            {
                if(frm.elements[i].name == fieldname)

                    else

                }
            }
        }

                    ++count;
            }
            return count;
        }

        function NumSel(field)
        {
            var count = 0;
            for(i = 0; i < field.length; ++i)
                if(field[i].selected == true) ++count;
            return count;
        }
